<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RGEAR | Recuperação de Senha</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../../css/change-password.css" />
  </head>

  <body>
    <header class="d-flex flex-column h-auto">
      <nav>
        <div
          class="p-4 d-flex align-items-center gap-4 gap-md-5 w-100 justify-content-around justify-content-md-around"
        >
          <h1 class="mb-0">
            <img
              class="img-fluid"
              src="../../assets/img/logo_ifba_lauro.png"
              alt="Logo Vertical IFBA Lauro de Freitas"
              style="max-width: 150px; height: auto"
            />
          </h1>
          <a>
            <img
              class="img-fluid"
              src="../../assets/img/logo_RGEAR.png"
              alt="Logo do Grupo de Pesquisa em Engenharia, Inteligência Artificial e Robótica Aplicadas - RGEAR"
              style="max-width: 150px; height: auto"
            />
          </a>
        </div>

        <div
          class="container-fluid nav__links d-flex justify-content-center align-items-center mt-auto p-3"
        >
          <ul
            class="d-flex gap-4 gap-md-5 list-unstyled mb-0 align-items-center"
          >
            <li>
              <a href="#" class="text-light custom-link">Início</a>
            </li>
            <li>
              <a href="#" class="text-light custom-link">Repositório</a>
            </li>
            <li>
              <a href="#" class="text-light custom-link">Destaques</a>
            </li>
            <li>
              <a href="#" class="text-light custom-link">Login</a>
            </li>
          </ul>
        </div>
      </nav>

      <div
        vw=""
        class="enabled"
        style="
          left: initial;
          right: 0px;
          top: 50%;
          bottom: initial;
          transform: translateY(calc(-50% - 10px));
        "
      >
        <div vw-access-button="" class="active">
          <img
            class="access-button"
            data-src="assets/access_icon.svg"
            alt="Conteúdo acessível em Libras usando o VLibras Widget com opções dos Avatares Ícaro, Hosana ou Guga."
            src="https://vlibras.gov.br/app//assets/access_icon.svg"
          />
          <img
            class="pop-up"
            data-src="assets/access_popup.jpg"
            alt="Conteúdo acessível em Libras usando o VLibras Widget com opções dos Avatares Ícaro, Hosana ou Guga."
            src="https://vlibras.gov.br/app//assets/access_popup.jpg"
          />
        </div>
        <div vw-plugin-wrapper="">
          <div vp="">
            <div vp-box=""></div>
            <div vp-message-box=""></div>
            <div vp-settings=""></div>
            <div vp-dictionary=""></div>
            <div vp-settings-btn=""></div>
            <div vp-info-screen=""></div>
            <div vp-suggestion-screen=""></div>
            <div vp-translator-screen=""></div>
            <div vp-main-guide-screen=""></div>
            <div vp-suggestion-button=""></div>
            <div vp-rate-box=""></div>
            <div vp-change-avatar=""></div>
            <div vp-additional-options=""></div>
            <div vp-controls=""></div>
            <span vp-click-blocker=""></span>
          </div>
        </div>
      </div>
      <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
      <script>
        new window.VLibras.Widget("https://vlibras.gov.br/app");
      </script>
    </header>

    <main
      class="d-flex flex-column justify-content-center align-items-center my-5 mt-md-5"
    >
      <div class="card container-fluid col-12 mx-auto">
        <h5 class="card-header fs-1 p-3 text-center">Recuperação de Senha</h5>
        <div class="card-body">
          <div class="card-body">
            <form>
              <label for="InputEmail" class="form-label fs-3 fw-bold"
                >Insira o endereço de e-mail associado à conta</label
              >
              <input
                class="form-control fs-3 p-3"
                id="InputEmail"
                type="e-mail"
                placeholder="Digite o endereço de e-mail"
              />
              <div class="text-end">
                <a href="#"
                  ><button
                    class="mt-3 fs-4 text-light p-3 w-25 rounded border-0"
                  >
                    Enviar
                  </button></a
                >
              </div>
            </form>
          </div>
        </div>
      </div>

      <div class="card container-fluid col-12 mx-auto">
        <h5 class="card-header fs-1 p-3 text-center">Crie uma nova senha</h5>
        <div class="card-body">
          <div class="card-body">
            <form class="d-flex flex-column gap-3">
              <label for="InputNewPassword" class="form-label fs-3 fw-bold"
                >Nova Senha</label
              >
              <input
                class="form-control fs-3 p-3 inputPassword"
                id="InputNewPassword"
                type="password"
                placeholder="Digite a nova senha"
              />
              <input
                class="form-control fs-3 p-3 inputPassword"
                id="InputRepeatNewPassword"
                type="password"
                placeholder="Repita a nova senha"
              />
              <div class="text-end">
                <a href="#"
                  ><button
                    class="mt-3 fs-4 text-light p-3 w-25 rounded border-0 w-auto"
                  >
                    Confirmar
                  </button></a
                >
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>

    <footer class="p-4 text-light marginTop">
      <div
        class="d-flex flex-column flex-md-row justify-content-between align-items-center w-100 footer__container text-center text-md-start gap-3 gap-md-5"
      >
        <a
          class="mb-0"
          href="https://dgp.cnpq.br/dgp/espelhogrupo/9436091690747959"
          target="_blank"
        >
          <img
            src="../../assets/img/logo_RGEAR.png"
            alt="Logo do Grupo de Pesquisa em Engenharia, Inteligência Artificial e Robótica Aplicadas - RGEAR"
            style="max-width: 150px; height: auto"
          />
        </a>

        <div class="footer__social-media my-3 my-md-0">
          <h4 class="fs-3">Redes Sociais</h4>
          <button
            class="text-danger p-2 border border-0 rounded d-flex align-items-center justify-content-center"
          >
            <i class="bi bi-instagram"></i>
            <a
              class="text-danger ms-2"
              href="https://www.instagram.com/rgear.lft/?igsh=cHlsZHYwbXprMThm"
              target="_blank"
            >
              Instagram
            </a>
          </button>
        </div>

        <a href="#" class="custom-link">Conheça os desenvolvedores</a>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script src="../../js/change-password.js"></script>
  </body>
</html>
